<h1>LOGIN PAGE</h1>

<form action="">
    FIRST NAME:<br> <input type="text"> <br><br>
    LAST NAME:<br> <input type="text"> <br><br>
    AGE: <br><input type="text" name="" id=""> <br><br>
    GENDER:<br>
    Female: <input type="radio" name="gender"  value="female">
    Male:<input type="radio" name="gender" checked value="male"> <br><br>
    Location:<br>
    Nairobi: <input type="checkbox" name="location" value="nairobi" checked>
    Mombasa: <input type="checkbox" name="location" value="mombasa">

        <option value="kenya">Kenya</option>
        <option value="uganda">Uganda</option>
        <option value="tanzania">Tanzania</option>
    </select>
    <br><br>
    <input type="submit" name="SUBMIT" VALUE="SUBMIT">
    <input type="reset">
</form>
